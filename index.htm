<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
        
   <button id="btn2" ondblclick="button()">Double click me </button>
   <button  type="button" id="btn" >Click me now  to get Github repoList</button>
 
   <ol id="repoList">
    </ol>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
$('#btn').hide();
});
$(document).ready(function(){
    $("button").dblclick(function(){
        $("#btn").show();
        $("#btn2").hide();
    
      
       });
       $("#btn").click(function(){
        $("#btn").show();
        $("#btn2").hide();
        $("#btn").slideToggle();
        
    
      
       });
       
    });
    

</script>
    <script type="text/javascript" src="main.js"></script>
